# Python CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-python/ for more details

version: 2
jobs:
  test_pip_install:
    docker:
      - image: circleci/python:3.6.5

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - python3-v2-dependencies-{{ checksum "requirements.txt" }}
          - python3-v2-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            sudo apt-get update
            sudo apt-get install -y libcap-dev
            pip install --upgrade setuptools
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: python3-v2-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pip install .
            rm -rf theconf
            py.test --junit-xml test-reports/junit.xml --cov=theconf --cov-report=html tests/test_config.py tests/test_config_arg_parser.py tests/test_multiple_config.py

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: ./htmlcov
          destination: test-coverage-python3

  build_python3:
    docker:
      - image: circleci/python:3.6.5

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - python3-v2-dependencies-{{ checksum "requirements.txt" }}
          - python3-v2-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            sudo apt-get update
            sudo apt-get install -y libcap-dev
            pip install --upgrade setuptools
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: python3-v2-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            py.test --junit-xml test-reports/junit.xml --cov=theconf --cov-report=html tests/test_config.py tests/test_config_arg_parser.py tests/test_multiple_config.py

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: ./htmlcov
          destination: test-coverage-python3

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_python3
      - test_pip_install
